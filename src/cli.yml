name: Custom ID for RustDesk
version: "0.2.0"
author: Joker Xin jxpro@qq.com
about: Encrypts custom ID with a UUID as the key for RustDesk.
args:
    - id:
        short: i
        long: id
        help: The custom ID to encrypt
        takes_value: true
        required: false
    - eid:
        short: e
        long: eid
        help: The encrypt ID to verify UUID
        takes_value: true
        required: false
    - uuid:
        short: u
        long: uuid
        help: The UUID to use as the key
        takes_value: true
        required: true